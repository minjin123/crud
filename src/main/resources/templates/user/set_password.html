<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>비밀번호 재설정</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <!-- 제목 -->
    <div class="text-center mb-4">
        <h4><i class="fas fa-lock"></i> 비밀번호 재설정</h4>
        <p class="text-muted">새로운 비밀번호를 입력하고 확인해 주세요.</p>
    </div>

    <form th:action="@{/user/set_password}" th:object="${userCreateForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:replace="~{partials/form_errors :: formErrorsFragment}"></div>

        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label for="password1" class="form-label"><i class="fas fa-key"></i> 비밀번호</label>
            <input id="password1" type="password" th:field="*{password1}" class="form-control" placeholder="새 비밀번호를 입력하세요" required>
        </div>

        <!-- 비밀번호 확인 입력 -->
        <div class="mb-3">
            <label for="password2" class="form-label"><i class="fas fa-key"></i> 비밀번호 확인</label>
            <input id="password2" type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <!-- 제출 버튼 -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-redo-alt"></i> 재설정</button>
        </div>
    </form>
</div>
</body>
</html>
