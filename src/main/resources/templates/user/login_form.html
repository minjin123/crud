<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <!-- 에러 메시지 -->
        <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle"></i> 사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <!-- 사용자ID 입력 -->
        <div class="mb-3">
            <label for="username" class="form-label"><i class="fas fa-user"></i> 사용자ID</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="사용자ID를 입력하세요">
        </div>
        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-lock"></i> 비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <!-- 아이디 찾기 / 비밀번호 재설정 링크 -->
        <div class="mt-3 d-flex justify-content-between">
            <div>
                <button type="button" class="btn btn-link p-0" onclick="location.href='/user/forgot_username'">아이디 찾기</button>
                <span>|</span>
                <button type="button" class="btn btn-link p-0" onclick="location.href='/user/forgot_password'">비밀번호 재설정</button>
            </div>
        </div>
        <!-- 로그인 버튼 -->
        <div class="mt-4">
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> 로그인</button>
        </div>
    </form>
</div>
</html>
