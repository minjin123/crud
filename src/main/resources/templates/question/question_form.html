<html layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2"><i class="fas fa-question-circle"></i> 질문등록</h5>
    <form th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{partials/form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="subject" class="form-label"><i class="fas fa-heading"></i> 제목</label>
            <input type="text" id="subject" th:field="*{subject}" class="form-control" placeholder="제목을 입력하세요">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label"><i class="fas fa-align-left"></i> 내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력하세요"></textarea>
        </div>

        <div class="d-flex justify-content-end">
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
        </div>
    </form>
</div>
</html>
